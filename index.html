<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="keys">
      <!-- Basic operations -->
      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('/')">/</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('*')">*</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('-')">-</button>

      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="appendValue('+')">+</button>

      <!-- Scientific operations -->
      <button class="scientific" onclick="calculateTrig('sin')">sin</button>
      <button class="scientific" onclick="calculateTrig('cos')">cos</button>
      <button class="scientific" onclick="calculateTrig('tan')">tan</button>
      <button class="scientific" onclick="calculateLog()">log</button>

      <button class="clear" colspan="2" onclick="clearDisplay()">C</button>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
